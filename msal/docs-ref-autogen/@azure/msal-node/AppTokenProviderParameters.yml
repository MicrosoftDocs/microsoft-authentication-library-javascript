### YamlMime:TSTypeAlias
name: AppTokenProviderParameters
uid: '@azure/msal-node.AppTokenProviderParameters'
package: '@azure/msal-node'
summary: >-
  Input object for the IAppTokenProvider extensiblity. MSAL will create this
  object, which can be used

  to help create an AppTokenProviderResult.


  - correlationId           - the correlation Id associated with the request

  - tenantId                - the tenant Id for which the token must be provided

  - scopes                  - the scopes for which the token must be provided

  - claims                  - any extra claims that the token must satisfy
fullName: AppTokenProviderParameters
remarks: ''
isDeprecated: false
syntax: |
  type AppTokenProviderParameters = {
    claims?: string
    correlationId?: string
    scopes: string[]
    tenantId: string
  }

### YamlMime:TSTypeAlias
name: ManagedIdentityRequestParams
uid: '@azure/msal-node.ManagedIdentityRequestParams'
package: '@azure/msal-node'
summary: >-
  ManagedIdentityRequest

  - claims       - a stringified claims request which will be used to determine
  whether or not the cache should be skipped

  - forceRefresh - forces managed identity requests to skip the cache and make
  network calls if true

  - resource     - resource requested to access the protected API. It should be
  of the form "ResourceIdUri" or "ResourceIdUri/.default". For instance
  https://management.azure.net or, for Microsoft Graph,
  https://graph.microsoft.com/.default
fullName: ManagedIdentityRequestParams
remarks: ''
isDeprecated: false
syntax: |
  type ManagedIdentityRequestParams = {
    claims?: string
    forceRefresh?: boolean
    resource: string
  }

name: Configuration
uid: '@azure/msal-node.Configuration'
package: '@azure/msal-node'
summary: >-
  Use the configuration object to configure MSAL and initialize the client
  application object


  - auth: this is where you configure auth elements like clientID, authority
  used for authenticating against the Microsoft Identity Platform

  - broker: this is where you configure broker options

  - cache: this is where you configure cache location

  - system: this is where you can configure the network client, logger

  - telemetry: this is where you can configure telemetry options
fullName: Configuration
remarks: ''

  - name: getTenantIdFromIdTokenClaims(TokenClaims)
    uid: '@azure/msal-common.getTenantIdFromIdTokenClaims'
    package: '@azure/msal-common'
    summary: >-
      Gets tenantId from available ID token claims to set as credential realm
      with the following precedence:

      1. tid - if the token is acquired from an Azure AD tenant tid will be
      present

      2. tfp - if the token is acquired from a modern B2C tenant tfp should be
      present

      3. acr - if the token is acquired from a legacy B2C tenant acr should be
      present

      Downcased to match the realm case-insensitive comparison requirements
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function getTenantIdFromIdTokenClaims(idTokenClaims?: TokenClaims):
        string | null
      parameters:
        - id: idTokenClaims
